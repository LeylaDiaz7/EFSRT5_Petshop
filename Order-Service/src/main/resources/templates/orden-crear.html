<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Orden</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
            color: #1a202c;
            padding: 2rem;
        }
        form {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background-color: #2b6cb0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2 style="text-align: center;">Crear Nueva Orden</h2>
<form method="post" action="/api/orders">
    <label for="usuarioId">ID Usuario</label>
    <input type="number" id="usuarioId" name="usuarioId" required>

    <!-- Puedes expandir esta parte con JS para agregar mÃºltiples items -->

    <label for="productoId">ID Producto</label>
    <input type="number" id="productoId" name="items[0].productoId" required>

    <label for="cantidad">Cantidad</label>
    <input type="number" id="cantidad" name="items[0].cantidad" required>

    <label for="precioU">Precio Unitario</label>
    <input type="number" id="precioU" name="items[0].precioU" required step="0.01">

    <button type="submit">Guardar Orden</button>
</form>
</body>
</html>
