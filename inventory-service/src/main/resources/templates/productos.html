<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #00ffab;
            text-align: center;
        }

        .table {
            background-color: #1e1e1e;
            color: #f1f1f1;
        }

        .table thead {
            background-color: #1b1b1b;
        }

        .table thead th {
            color: #00ffab;
        }

        .form-control {
            background-color: #2e2e2e;
            border: 1px solid #444;
            color: #f1f1f1;
        }

        .form-control:focus {
            background-color: #2e2e2e;
            color: #ffffff;
            border-color: #40e0d0;
            box-shadow: 0 0 0 0.2rem rgba(64, 224, 208, 0.2);
        }

        /* Placeholder claro */
        ::placeholder {
            color: #dddddd !important;
        }

        :-ms-input-placeholder {
            color: #dddddd !important;
        }

        ::-ms-input-placeholder {
            color: #dddddd !important;
        }

        ::-webkit-input-placeholder {
            color: #dddddd !important;
        }

        .btn-primary {
            background-color: #00ffab;
            color: #000;
            border: none;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #00e29e;
        }

        .alert-danger {
            background-color: #ff4b5c;
            color: white;
            border: none;
        }

        .alert-success {
            background-color: #00e29e;
            color: black;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Inventario de Productos</h1>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Mensaje de éxito -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.codigo}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.stock}"></td>
            <td th:text="${producto.precio}"></td>
            <td>
                <form th:action="@{'/productos/modificar-stock/' + ${producto.codigo}}" method="post" class="d-flex flex-wrap gap-2">
                    <input type="number" name="stock" class="form-control form-control-sm" placeholder="Nuevo stock" min="0" required>
                    <input type="text" name="username" class="form-control form-control-sm" placeholder="Usuario" required>
                    <input type="password" name="password" class="form-control form-control-sm" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary btn-sm">Actualizar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
